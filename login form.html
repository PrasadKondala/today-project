<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Student Form</title>
    <link rel="stylesheet" href="login form.css">
</head>

<body>

    <div id="login-container" class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>

    <div id="student-form-container" class="container hidden">
        <h2>Student Details Form</h2>
        <form id="student-form">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentEmail">Student Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required>

            <!-- Add more fields as needed -->

            <button type="button" onclick="submitStudentForm()">Submit</button>
        </form>
    </div>

    <div id="confirmation-container" class="container hidden">
        <h2>Thank You for Submitting!</h2>
    </div>

    <script src="login form.js"></script>
</body>

</html>
